    <style type="text/css">
      .row, .row2, .row3, .row4, .row5, .row6, .row7, .row8, .row9, .row10 {
        display: flex;
        border: 0px solid black;
        justify-content: space-around;
        margin-bottom: 5px;
      }
      .fa-user-minus:hover {
        cursor: pointer;
      }
      .card1, .card2, .card3, .card4, .card5, .card6, .card7, .card8, .card9, .card10 {
        width: 200px;
        height: 300px;
        background-color: gray;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 1px solid white;
        font-size: 30px;
        text-align: center;
        margin-right: 15px;
      }
      .hideCard {
        display: none;
      }
      .name {
        display: flex;
        border: 0px solid red;
        align-items: center;
        justify-content: center;
      }
      .name>.write {
        border: 0px;
        text-align: center;
        width: 120px;
        font-size: 30px;
      }
      .plus-layout {
        display: flex;
        justify-content: center;
      }
      .plus {
        display: flex;
        justify-content: center;
        border: 3px solid #333;
        border-radius: 15px;
        margin-bottom: 10px;
      }
      .plus:hover {
        cursor: pointer;
      }
      .plus>i {
        font-size: 150px;
        color: #333;
      }
      .hideRow {
        display: none;
      }
      .checkBox {
        display: flex;
        justify-content: space-around;
        align-self: flex-end;
        position: absolute;
      }
    </style>
